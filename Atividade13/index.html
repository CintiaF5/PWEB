<body>
    <h3>Digite algo e converta em maiúsculo ou minúsculo</h3>
    <div>
        <label for="texto" class="form-label">Texto:</label>
        <input type="text" id="texto" name="texto" class="form-control">
    </div>
    <br>
    <div>
        <div>
            <input name="maiuscula" id="maiuscula" type="checkbox">
            <label for="maiuscula">Transformar em maiúscula</label>
        </div>
        <div>
            <input name="minuscula" id="minuscula" type="checkbox">
            <label for="minuscula">Transformar em minúscula</label>
        </div>
    </div>
</body>
