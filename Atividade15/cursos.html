<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/cursos.js" defer></script>

    <title>Cursos</title>
</head>

<body>

    <section>
        <h3>Opções de Cursos - FATEC/SO</h3>
        <form>
            <div>
                <label for="nomeCurso">Curso:</label>
                <input type="text" name="nomeCurso" id="nomeCurso" disabled>
            </div>
            <br>
            <div>
                <label for="descricao">Descrição:</label>
                <textarea name="descricao" id="descricao" disabled></textarea>
            </div>
            <br>
            <div>
                <label for="linkCurso">Link do Curso:</label>
                <input type="text" name="linkCurso" id="linkCurso" disabled>
            </div>
        </form>
    </section>

</body>

</html>
