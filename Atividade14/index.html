<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>

    <title>Atividade14</title>
</head>

<body>

    <section>
        <header>
            <h1>Formulário Principal</h1>
            <hr>
        </header>

        <form id="formDados" name="formDados">
            <br>
            <div>
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <br>
            <div>
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" id="email" name="name">
            </div>
            <br>
            <div>
                <label for="comentario" class="form-label">Comentários:</label>
                <textarea name="comentario" id="comentario"></textarea>
            </div>

            <div class="pesquisa">
                <h3>Pesquisa</h3>
                <p>primeira vez neste site?</p>
                <div class="radios">
                    <div>
                        <input type="radio" name="escolha" id="sim">
                        <label for="sim">Sim</label>
                    </div>
                    <div>
                        <input type="radio" name="escolha" id="nao">
                        <label for="nao">Não</label>
                    </div>
                </div>
                <br>
                <div>
                    <button type="submit" class="btn btn-success btn-block">Enviar</button>
                    <button type="reset" class="btn btn-danger">Limpar</button>
                </div>
            </div>
        </form>
    </section>

</body>

</html>
